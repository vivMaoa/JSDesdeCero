<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            resize: none;
        }
        button {
            display: block;
            margin-bottom: 10px;
        }
        .comentario {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            position: relative;
        }
        .fecha {
            font-size: 12px;
            color: gray;
        }
        .eliminar {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 3px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Deja tu comentario</h1>

    <textarea id="comentarioTexto" placeholder="Escribe tu comentario aquÃ­..."></textarea>
    <button id="agregarComentario">Agregar Comentario</button>

    <h2>Comentarios:</h2>
    <div id="listaComentarios"></div>

    <script>
        let boton = document.getElementById('agregarComentario');
        let campoTexto = document.getElementById('comentarioTexto');
        let listaComentarios = document.getElementById('listaComentarios');

        boton.addEventListener('click', function() {
            let texto = campoTexto.value.trim(); 
            if (texto === "") {
                alert("Por favor, escribe un comentario antes de enviarlo.");
                return;
            }

            let fechaHora = new Date().toLocaleString();

            let comentarioDiv = document.createElement('div');
            comentarioDiv.classList.add('comentario');

            comentarioDiv.innerHTML = `
                <p>${texto}</p>
                <p class="fecha">${fechaHora}</p>
                <button class="eliminar">X</button>
            `;

            comentarioDiv.querySelector('.eliminar').addEventListener('click', function() {
                comentarioDiv.remove(); 
            });

            listaComentarios.appendChild(comentarioDiv);
            campoTexto.value = "";
        });
    </script>

</body>
</html>
